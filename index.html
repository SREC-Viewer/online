<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">
  <link href="css/css.css" rel="stylesheet">
  <script src="https://jp.vuejs.org/js/vue.js"></script>
  <script src="js/unzip.min.js"></script>
  <script src="js/component.js"></script>
  <script src="dic/language.js"></script>
  <script src="js/main.js"></script>
  <title>SREC-Viewer-Web (環境負荷物質報告書ビューワ― JGPSSI AIS MSDSplus JAMA chemSHRPA IEC62474)</title>
</head>

<body>
  <div id="app">
    <div class="header columns">
      <div class="column is-narrow">
        <img src="css/logo.png">
      </div>
      <div class="column is-2">
        <div class="file is-link">
          <label class="file-label">
            <input class="file-input" type="file" @change="openFile" accept=".xml,.csv,.jgp4,.shai,.shci" multiple>
            <span class="file-cta">
              <span class="file-icon"><i class="far fa-folder-open"></i></span>
              <span class="file-label">{{language.openFile}}</span>
            </span>
          </label>
        </div>
      </div>
      <div class="column">
        <button type="button" class="button is-link" :class="{'is-light': langType!=='ja'}"
          @click="langType='ja'">Japanese</button>
        <button type="button" class="button is-link" :class="{'is-light': langType!=='en'}" @click="langType='en'"
          disabled>English</button>
        <button type="button" class="button is-link" :class="{'is-light': langType!=='zh'}" @click="langType='zh'"
          disabled>Chinese</button>
      </div>
    </div>
    <div class="viewarea columns">
      <tabcol v-if="tabLeft.list.length" :class="{half: tabRight.list.length}">
        <tabs slot="ul" :target="tabLeft" :moveto="tabRight" :language="language"></tabs>
        <div slot="preview" class="preview">
          <AIS v-if="/AIS/.test(tabLeft.list[tabLeft.selected].type)"></AIS>
          <div class="AIS1 message">
            <div class="message-header">
              <span class="icon"><i class="fas fa-caret-right"></i></span>
              <p>AISに関する情報</p>
            </div>
            <div class="message-body columns">
              <div class="column">
                <table class="unique-table">
                  <tbody>
                    <tr><th>言語</th><td></td></tr>
                    <tr><th>文書GPID</th><td></td></tr>
                    <tr><th>文書種類</th><td></td></tr>
                    <tr><th>文書番号</th><td></td></tr>
                    <tr><th>フォーマットVer.</th><td></td></tr>
                  </tbody>
                </table>
              </div>
              <div class="column">
                <table class="unique-table">
                  <tbody>
                    <tr><th>提出日</th><td></td></tr>
                    <tr><th>作成日</th><td></td></tr>
                    <tr><th>改訂日</th><td></td></tr>
                    <tr><th>改訂履歴</th><td></td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </tabcol>
      <tabcol v-if="tabRight.list.length" :class="{half: tabLeft.list.length}">
        <tabs slot="ul" :target="tabRight" :moveTo="tabLeft" :language="language"></tabs>
        <div slot="preview" class="preview">
          <pre>{{JSON.stringify(tabLeft.list[tabLeft.selected].data, null, 2)}}</pre>
        </div>
      </tabcol>
    </div>
  </div>
</body>

</html>
